<template name="episode">
<div class="row">
  <div class="col-lg-12">
    <span class="episode-date">{{prettyDate}}</span>

    <!-- TODO: these two links -->
      <span class="episode-title">
        <a href="/{{slug}}">{{title}}</a>
      </span>
      <span class="episode-description">
        {{#markdown}}{{showNotes}}{{/markdown}}
        <a href="/{{slug}}" class="listen">Listen Now</a>
      </span>
  </div>
</div>
</template>
