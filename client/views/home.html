<template name="home">
	<div class="podcast-hero">	
		<div class="container">
			<div class="row">
				<div class="col-sm-12 col-md-12 col-lg-12 center-block">
					<h1 style="font-weight: 300;">A weekly podcast about Meteor.js.</h1>
					<span class="tagline">Hosted by <a href="#">Josh Owens</a> and <a href="#">Ry Walker</a>. Part of <a href="#">Meteor Club</a>.</span>

					<h3><i class="fa fa-chevron-circle-down fa-2x" style="color: white;"></i></h3>
				</div>
			</div>

			<div class="latest-episode">
				<span><strong>Episode 42:</strong> Latest Episode Spotlighted Here</span>
			</div>
		</div>
	</div>

	<div class="podcast-play">
		<div class="container">
			<div class="row">
				<div class="col-lg-9">
					<span class="play pull-left"><i class="fa fa-play"></i></span>
					<div class="progress-bar"></div>
					<!-- <div class="volume-bar"></div> -->
				</div>
				<div class="col-lg-3">
					<span class="option pull-right"><i class="fa fa-apple"></i>&nbsp; iTunes</span>
					<span class="option pull-right"><i class="fa fa-download"></i>&nbsp; Download</span>
				</div>
			</div>
		</div>
	</div>

	<div class="container" style="border-bottom: 1px solid #ddd; padding-bottom: 50px;">
		<div class="row spotlight-details">
			<div class="col-md-3 center-block">
				<div class="placeholder-image"></div>
			</div>
			<div class="col-md-9">
				<span class="date">Nov 29, 2014</span>
				<h3>Episode 42: Latest Episode Spotlighted Here</h3>

					<li>Nunquam titillandus draco</li>
					<li>Magnam laborum placeat</li>
				</ul></p>
			</div>
		</div>
	</div>

	<div class="container">
		<!-- video archive list -->
		<div class="episode-archive">
			<div class="row">
				<div class="col-md-7">
					{{#each videos}}
						<a href="{{url}}">
							<div class="row episode {{#if upcoming}}upcoming{{/if}}">

								<div class="col-sm-12 col-md-12">
									<span class="episode-title"><i class="fa fa-microphone"></i>&nbsp; Meteor Podcast</span>

									<span class="episode-month">{{month}}</span>
									<span class="episode-description">{{description}}</span>
								</div>
								<div class="clearfix"></div>
							</div>
						</a>
					{{/each}}
				</div>

				<div class="col-md-5">
					<div class="row">
						<div class="col-md-12" style="background-color: #eee; padding: 10px 20px; height: 680px;">

							<h4 style="margin: 20px 0 0 0;">About the Podcast</h4>
