<template name="home">
	<div class="podcast-hero">	
		<div class="container">
			<div class="row">
				<div class="col-sm-12 col-md-12 col-lg-12 center-block">
					<img src="/images/podlogo7.png" class="pod-logo" alt="">
					<h1 style="font-weight: 300;">A weekly podcast about Meteor.js.</h1>
					<span class="tagline">Hosted by <a href="#">Josh Owens</a> and <a href="#">Ry Walker</a>. Part of <a href="#">Meteor Club</a>.</span>

					<!-- <h3><i class="fa fa-chevron-circle-down fa-2x" style="color: white;"></i></h3> -->
				</div>
			</div>

			<div class="latest-episode">
				<span><strong>Episode 42:</strong> Latest Episode Spotlighted Here</span>
			</div>
		</div>
	</div>

	<div class="podcast-play">
		<div class="container">
			<div class="row">
				<div class="col-lg-9">
					<span class="play pull-left"><i class="fa fa-play"></i></span>
					<div class="progress-bar"></div>
					<!-- <div class="volume-bar"></div> -->
				</div>
				<div class="col-lg-3">
					<span class="option pull-right"><i class="fa fa-apple"></i>&nbsp; iTunes</span>
					<span class="option pull-right"><i class="fa fa-download"></i>&nbsp; Download</span>
				</div>
			</div>
		</div>
	</div>

	<div class="container spotlight-details">
		<div class="row">
			<div class="col-md-3">
				<ul class="episode-options">
					<li class="active"><a href="#"><i class="fa fa-file-text fa-fw"></i>&nbsp; Read Transcript</a></li>
					<li><a href="#"><i class="fa fa-apple fa-fw"></i>&nbsp; iTunes</a></li>
					<li><a href="#"><i class="fa fa-soundcloud fa-fw"></i>&nbsp; Soundcloud</a></li>
					<li><a href="#"><i class="fa fa-play-circle fa-fw"></i>&nbsp; Stitcher</a></li>
				</ul>
			</div>
			<div class="col-md-9">
				<span class="date">Nov 29, 2014</span>
				<h3>Episode 42: Latest Episode Spotlighted Here</h3>
				<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Magnam laborum, placeat nam nostrum draco dormiens nun quam rerum a deserunt, iusto praesentium quaerat amet. Deserunt quidem iusto fugit debitis fugiat reicien idinis qua laborum eaque natus velit facere eos necessitatibus quae obcaecati alias, dicta, quo et, iste?</p>

				<p><ul>
					<li>Lorem ipsum dolor sit</li>
					<li>Draco dormiens</li>
					<li>Nunquam titillandus draco</li>
					<li>Magnam laborum placeat</li>
				</ul></p>

			</div>
		</div>
	</div>

	<div class="container">
		<div class="row">
			<div class="col-md-12 pagination two">
				More Episodes
			</div>
		</div>
	</div>

	<!-- TODO: container-full? -->
	<div class="container">
		<!-- video archive list -->
		<div class="row">
			<div class="col-md-7 episode-archive">
				{{#each videos}}
					<a href="{{url}}">
						<div class="row episode {{#if upcoming}}upcoming{{/if}}">

							<div class="col-sm-12 col-md-12">
								<span class="episode-title"><i class="fa fa-microphone"></i>&nbsp; Meteor Podcast | 457 plays</span>

								<span class="episode-month">{{month}}</span>
								<span class="episode-description">{{description}}</span>
							</div>
							<div class="clearfix"></div>
						</div>
					</a>
				{{/each}}
			</div>

			<div class="col-md-5">
				<div class="row">
					<div class="col-md-12 info-panel">
						<h4 style="margin: 20px 0 0 0;">About the Podcast</h4>
						<p style="margin-top: 10px;">Meteor Podcast takes an in-depth look at the up-and-coming Meteor.js framework. Join hosts Josh Owens and Ry Walker as they discover more.</p>

						<div class="podcast-hosts">
							<div class="row host">
								<div class="col-md-6 center-block">
									<img src="/images/josh.png" alt="">
									<h4>Josh Owens</h4>
									<i class="fa fa-twitter"></i> <i class="fa fa-stack-overflow"></i>
								</div>
								<div class="col-md-6 center-block">
									<img src="/images/ry.png" alt="">
									<h4>Ry Walker</h4>
									<i class="fa fa-twitter"></i> <i class="fa fa-stack-overflow"></i>
								</div>
							</div>
						</div>

						<p>Will put some iTunes and Stitcher links/buttons down here that link out to the Meteor Podcast pages.</p>
					</div>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-md-12 pagination">
				<a class="older" href="#"><i class="fa fa-angle-left fa-fw"></i>&nbsp;Older Episodes</a>
				<!-- <a href="#" class="pull-right">Newer Episodes</a> -->
			</div>
		</div>
	</div>
</template>
