<template name="home">
	<div class="podcast-hero">	
		<div class="container">
			<div class="row">
				<div class="col-sm-12 col-md-12 col-lg-12 center-block">
					<img src="/images/podlogo7.png" class="pod-logo" alt="">
					<h1 style="font-weight: 300;">A weekly podcast about Meteor.js.</h1>
					<span class="tagline hidden-xs">Brought to you by <a href="#">Josh Owens</a>, <a href="#">Ry Walker</a>, and <a href="#">Meteor Club</a>.</span>

					<!-- <h3><i class="fa fa-chevron-circle-down fa-2x" style="color: white;"></i></h3> -->
				</div>
			</div>

			<div class="latest-episode">
				<span class="hidden-xs hidden-sm"><strong>Episode 42:</strong> Node Forking Edition</span>
			</div>
		</div>
	</div>

	<div class="podcast-play">
		<div class="container">
			<div class="row">
				<div class="col-xs-12 col-sm-9 col-md-9 col-lg-10">
					<span class="play pull-left"><i class="fa fa-play"></i></span>
					<div class="progress-bar"></div>
				</div>
				<div class="hidden-xs col-sm-3 col-md-3 col-lg-2">
					<span class="option pull-right"><i class="fa fa-download"></i>&nbsp; Download</span>
				</div>
			</div>
		</div>
	</div>

	<div class="container spotlight-details">
		<div class="row">
			<div class="col-md-8 col-md-offset-2" style="text-align: center;">
				<span class="date">Nov 29, 2014</span>
				<h3>Episode 42: Node Forking Edition</h3>
				<!-- <span class="date">Nov 29, 2014</span> -->
				<p>Join Josh Owens and special guest co-host Chris Nelson as they talk about all the Meteor news this week, including Node Forking, the Post-1.0 Meteor Roadmap, top mistakes Meteor devs make, data from scraping a bunch of Meteor apps, and Meteor + Polymer.</p>

				<a href="/episode" class="transcript btn btn-primary"><i class="fa fa-file-text fa-fw"></i>&nbsp; Read Transcript</a>

			</div>
		</div>
	</div>

	<div class="container">
		<div class="row">
			<div class="col-md-12 dark-bar two">
				<div class="row">
					<div class="col-sm-3 col-md-4">
						<span class="more">Meteor Podcast</span>
					</div>
					<div class="col-sm-9 col-md-8">
						<div class="pull-right">
							<ul class="podcast-social">
								<li><a href="#"><i class="fa fa-apple fa-fw"></i>&nbsp;iTunes</a>  &nbsp;/&nbsp;</li>
								<li><a href="#"><i class="fa fa-soundcloud fa-fw"></i>&nbsp; Soundcloud</a>  &nbsp;/&nbsp;</li>
								<li><a href="#"><i class="fa fa-play-circle fa-fw"></i>&nbsp;Stitcher</a></li>
							</ul>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- TODO: container-full? -->
	<div class="container">
		<!-- video archive list -->
		<div class="row">
			<div class="col-md-7 episode-archive">
				{{#each videos}}
					<a href="{{url}}">
						<div class="row episode {{#if upcoming}}upcoming{{/if}}">

							<div class="col-sm-12 col-md-12">
								<span class="episode-plays"><i class="fa fa-microphone"></i>&nbsp; 457 plays</span>

								<span class="episode-month">{{month}}</span>
								<span class="episode-description">{{description}}</span>
							</div>
							<div class="clearfix"></div>
						</div>
					</a>
				{{/each}}
			</div>

			<div class="col-md-5 hidden-sm hidden-xs">
				<div class="row">
					<div class="col-md-12 info-panel">
						<h4 style="margin: 20px 0 0 0;">About the Podcast</h4>
						<p style="margin-top: 10px;">Meteor Podcast takes an in-depth look at the Meteor.js framework. Lorem ipsum dolor sit amet, consectetur adipisicing elit. Optio repellat iure ipsum delectus consectetur repudiandae excepturi, a ut sit fugit nam eos sed doloribus odit beatae nisi, quos incidunt.</p>

						<div class="podcast-hosts">
							<div class="row host">
								<div class="col-sm-6 col-md-6 center-block">
									<img src="/images/josh.png" alt="">
									<h4>Josh Owens</h4>
									<i class="fa fa-twitter"></i> <i class="fa fa-stack-overflow"></i> <i class="fa fa-github"></i>
								</div>
								<div class="col-sm-6 col-md-6 center-block">
									<img src="/images/ry.png" alt="">
									<h4>Ry Walker</h4>
									<i class="fa fa-twitter"></i> <i class="fa fa-stack-overflow"></i> <i class="fa fa-github"></i>
								</div>
							</div>
						</div>

						<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Sint sequi, fugit voluptas aliquid voluptatum commodi aliquam, dolore voluptatibus omnis ipsum unde inventore. Voluptates sint harum, praesentium nihil ad nulla aliquid.</p>
					</div>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-md-12 dark-bar">
				<a class="older pull-left" href="#"><i class="fa fa-angle-left fa-fw"></i>&nbsp;Older</a> 

				<a class="newer pull-right" href="#">Newer <i class="fa fa-angle-right fa-fw"></i></a>
				<!-- <a href="#" class="pull-right">Newer Episodes</a> -->
			</div>
		</div>
	</div>
</template>
